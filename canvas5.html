<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px 样式的宽高设置是等比例缩放，改变元素属性才是真的改变 -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	
	// oGC.moveTo(100,200);
	// oGC.quadraticCurveTo(100,100,200,100);// 第一组参数为控制点，第二组参数是结束点
	// oGC.stroke();

	// oGC.moveTo(100,200);
	// oGC.bezierCurveTo(100,100,200,200,200,100);// 前2组参数为控制点，最后一组组参数是结束点
	// oGC.stroke();

	oGC.translate(100,100);
	oGC.rotate(45*Math.PI/180);// 以方块左上角为中心旋转
	oGC.scale(2,2);

	oGC.fillRect(0,0,100,100);

}

</script>

</body>
</html>
