<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	

<style type="text/css">
#canvas{background-color:#eee;border:thin solid cornflowerblue;}
#radios{padding:10px;}
</style>

<div id="radios">
	<input type="radio" id="repeatRadio" name="patternRadio" checked />repeat
	<input type="radio" id="repeatXRadio" name="patternRadio" checked />repeat-x
	<input type="radio" id="repeatYRadio" name="patternRadio" checked />repeat-Y
	<input type="radio" id="noRepeatRadio" name="patternRadio" checked />no repeat


</div>

<canvas id="canvas" width="450" height="275">
	<canvas> not supported</canvas>
</canvas>

<script type="text/javascript">
var context = canvas.getContext('2d'),image = new Image();

function fillCanvasWithPattern(repeatString){
	var pattern = context.createPattern(image,repeatString);
	context.fillStyle = pattern;
	context.fillRect(0,0,canvas.width,canvas.height);
}
repeatRadio.onclick = function(){
	fillCanvasWithPattern('repeat');
}
repeatXRadio.onclick = function(){
	fillCanvasWithPattern('repeat-x');
}
repeatYRadio.onclick = function(){
	fillCanvasWithPattern('repeat-y');
}
noRepeatRadio.onclick = function(){
	fillCanvasWithPattern('no-repeat');
}
image.src = 'img/1.png';
image.onload = function(){
	fillCanvasWithPattern('repeat');
}
</script>

</body>
</html>
