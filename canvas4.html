<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<style type="text/css">
body{background: #000;}
canvas{background-color: #fff;}
span{color: #fff;}

</style>

<!-- 默认宽300px，高150px 样式的宽高设置是等比例缩放，改变元素属性才是真的改变 -->
<canvas id="c1" width="700" height="500">
	<span>不支持canvas的浏览器</span>
</canvas>


<script type="text/javascript">
window.onload=function(){
	var oGC = c1.getContext('2d');
	
	function toDraw(){
		var x = 200;
		var y = 200;
		var r = 150;

		var oDate = new Date();
		var oHours = oDate.getHours();
		var oMin = oDate.getMinutes();
		var oSen = oDate.getSeconds();

		var oHoursValue = (-90+oHours*30) * Math.PI/180;// -90表示从绘制起点(3点钟方向)回到时针起点（12点钟方向）
		var oMinValue = (-90+oMin*6) * Math.PI/180;
		var oSenValue = (-90+oSen*6) * Math.PI/180;

		// oGC.moveTo(x,y);

		// oGC.arc(x,y,r,0,6*Math.PI/180,false);// 满圈360°，60格子，一格6°
		// 绘制表盘
		oGC.beginPath();

		for(var i=0;i<60;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
		}

		oGC.closePath();

		oGC.stroke();

		// 绘制小圆填充，产生分针效果
		oGC.fillStyle='white';
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*19/20,0,360*(i+1)*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		// 绘制时针刻度
		oGC.lineWidth=3;
		oGC.beginPath();

		for(var i=0;i<12;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}

		oGC.closePath();

		oGC.stroke();


		// 绘制小圆填充，产生时针刻度效果
		oGC.fillStyle='white';
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*18/20,0,360*(i+1)*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		// 绘制时针
		oGC.lineWidth = 5;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*10/20,oHoursValue,oHoursValue,false);// 开始弧度和结束弧度相同就会画出一条线

		oGC.closePath();
		oGC.stroke();

		// 绘制分针
		oGC.lineWidth = 3;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*14/20,oMinValue,oMinValue,false);// 开始弧度和结束弧度相同就会画出一条线

		oGC.closePath();
		oGC.stroke();

		// 绘制秒针
		oGC.lineWidth = 1;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*19/20,oSenValue,oSenValue,false);// 开始弧度和结束弧度相同就会画出一条线

		oGC.closePath();
		oGC.stroke();

	}
	toDraw()
}
</script>

</body>
</html>
